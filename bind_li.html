<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Li</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

        #menu {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        #menu li {
            display: flex;
            height: 50px;
            align-items: center;
            margin: 10px auto;
            background-color: #dedede;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-info">Bind Li</div>
        <button class="btn btn-primary" id="add-li">增加 li</button>
        <ul id="menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
<script src="js/bind_li.js"></script>
</html>
